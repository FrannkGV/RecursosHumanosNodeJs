<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilosmodificar.css">
    <title>Modificar Empleado</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/modificar.js"></script>
</head>

<body>
    <div class="contenedor">
        <div class="form">
            <h1>Modificar empleado</h1>
            <h5>ID</h5>
            <input id="id" type="id">
            <h5>Nombre</h5>
            <input id="nombre" type="nombre">
            <h5>Apellido</h5>
            <input id="apellido" type="apellido">
            <h5>Telefono</h5>
            <input id="telefono" type="telefono">
            <h5>Correo</h5>
            <input id="correo" type="correo">
            <h5>Direccion</h5>
            <input id="direccion" type="direccion"><br>
            <div><button class="modificar btn btn-primary">Modificar</button></div>

        </div>
</body>

</html>
