<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Taller de Node.js S.A de C.V</title>
    <link rel="stylesheet" href="../RecursosHumanos/css/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>"
    <script src="js/login.js"></script>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <h2><br>Taller de Node JS S.A de C.V.</br></h2>
                <h3><br>Inicia Sesión</br></h3>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-6 offset-3">
                <div class="form-group">
                    <label for="input-mail">Correo Electrónico</label>
                    <input style="background: gainsboro;" type="email" class="form-control" id="input-mail"
                        placeholder="correo@dominio.ext">
                </div>
                <div class="form-group">
                    <label for="input-password">Contraseña</label>
                    <input style="background:gainsboro;" type="password" class="form-control" id="input-password"
                        placeholder="***********">
                </div>
                <div class="botones">

                    <button style="background-color:rgb(255, 255, 255); border: solid 2px #010196; color: #010196;"
                        class="btn btn-secondary boton">Registro</button>
                    <button style="background-color: #010196; color: #f5f5f5"
                        class="btn btn-primary boton">Entrar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
